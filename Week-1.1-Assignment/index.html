<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha Landing Page</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        padding: 0px 200px;
        margin: 0 auto;
        justify-content: space-between;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <div class="image-section">
        <img
          style="padding-top: 20px"
          src="https://zerodha.com/static/images/logo.svg"
          width="125px"
          height="17px"
          alt=""
        />
      </div>
      <div style="display: flex">
        <div
          style="
            padding: 20px;
            color: #666;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
            font-family: 'Inter, 'serif';
          "
        >
          Signup
        </div>
        <div
          style="
            padding: 20px;
            color: #666;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
          "
        >
          About
        </div>
        <div
          style="
            padding: 20px;
            color: #666;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
          "
        >
          Products
        </div>
        <div
          style="
            padding: 20px;
            color: #666;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
          "
        >
          Pricing
        </div>
        <div
          style="
            padding: 20px;
            color: #666;
            cursor: pointer;
            font-size: 17px;
            font-weight: 400;
          "
        >
          Support
        </div>
      </div>
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        padding-top: 60px;
        width: 1000px;
        height: 320px;
        margin: 0 auto;
      "
    >
      <img src="https://zerodha.com/static/images/landing.png" alt="" />
    </div>

    <div style="display: flex; justify-content: center; padding-top: 80px">
      <h1
        style="
          font-size: 45px;
          font-weight: 500;
          color: #424242;
          margin: 0 auto;
        "
      >
        Invest in everything
      </h1>
    </div>
    <div style="display: flex; justify-content: center">
      <h3 style="font-weight: 400; font-weight: 30px; color: #424242">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </h3>
    </div>

    <div style="display: flex; justify-content: center; margin: 20px 0">
      <div
        style="
          background-color: #387ed1;
          padding: 10px 40px;
          color: white;
          border-radius: 3px;
          font-size: 20px;
          cursor: pointer;
          margin-top: 10px;
        "
      >
        Sign up for free
      </div>
    </div>
  </body>
</html>
